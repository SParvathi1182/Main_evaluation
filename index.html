<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login - Mini Fleet Management</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      margin:0;
      background:#f5f7fb;
    }
    .card{
      background:white;
      padding:24px;
      border-radius:8px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      width:320px;
    }
    h2{margin-top:0;}
    label{display:block;margin:12px 0 6px;font-weight:600;}
    input[type="email"], input[type="password"]{
      width:100%;
      padding:10px;
      border-radius:6px;
      border:1px solid #ddd;
      box-sizing:border-box;
    }
    button{
      margin-top:16px;
      width:100%;
      padding:10px;
      border-radius:6px;
      border:0;
      cursor:pointer;
      font-weight:600;
      background:#3b82f6;
      color:white;
    }
    .small {font-size:13px;color:#666;margin-top:8px;text-align:center;}
  </style>
</head>
<body>
  <div class="card">
    <h2>Mini Fleet Management</h2>
    <form id="loginForm">
      <label for="email">Email</label>
      <input id="email" type="email" required value=""/>

      <label for="password">Password</label>
      <input id="password" type="password" required />

      <button type="submit">Login</button>
    </form>
    <div class="small">Use <b>admin@gmail.com</b> / <b>admin1234</b></div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const validEmail = 'admin@gmail.com';
      const validPassword = 'admin1234';

      if(email === validEmail && password === validPassword){
        alert('Login success');
        // navigate to admin.html
        window.location.href = 'admin.html';
      } else {
        alert('Wrong email or password');
      }
    });
  </script>
</body>
</html>
